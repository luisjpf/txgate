# Sello CI Pipeline
# This workflow runs on every push and pull request to ensure code quality.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run cargo check
        run: cargo check --all-targets --all-features

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    # Only need write permissions for PR comments
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage and check thresholds
        id: coverage
        run: |
          # Workspace coverage threshold (integration tests exercise all crates)
          THRESHOLD=90

          # Generate workspace-wide coverage (includes all tests exercising all crates)
          OUTPUT=$(cargo llvm-cov --workspace --all-features --json 2>/dev/null || echo '{"data":[{"totals":{"lines":{"percent":0}}}]}')

          # Extract total line coverage
          COVERAGE=$(echo "$OUTPUT" | jq -r '.data[0].totals.lines.percent // 0')
          COVERAGE_INT=$(echo "$COVERAGE" | cut -d. -f1)
          COVERAGE_DISPLAY=$(printf "%.1f" "$COVERAGE")

          # Handle null/empty
          if [ -z "$COVERAGE_INT" ] || [ "$COVERAGE_INT" = "null" ]; then
            COVERAGE_INT=0
            COVERAGE_DISPLAY="0.0"
          fi

          COMMENT_BODY="## ðŸ“Š Coverage Report\n\n"
          COMMENT_BODY+="| Metric | Value |\n"
          COMMENT_BODY+="|--------|-------|\n"
          COMMENT_BODY+="| **Total Coverage** | ${COVERAGE_DISPLAY}% |\n"
          COMMENT_BODY+="| **Threshold** | ${THRESHOLD}% |\n"

          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total Coverage | ${COVERAGE_DISPLAY}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Threshold | ${THRESHOLD}% |" >> $GITHUB_STEP_SUMMARY

          echo "Total workspace coverage: ${COVERAGE_DISPLAY}% (threshold: ${THRESHOLD}%)"

          if [ "$COVERAGE_INT" -ge "$THRESHOLD" ]; then
            COMMENT_BODY+="\n### âœ… Coverage threshold met\n"
            echo "coverage_failed=false" >> $GITHUB_OUTPUT
          else
            COMMENT_BODY+="\n### âŒ Coverage below threshold\n"
            COMMENT_BODY+="Coverage is ${COVERAGE_DISPLAY}%, need ${THRESHOLD}%.\n"
            echo "coverage_failed=true" >> $GITHUB_OUTPUT
          fi

          COMMENT_BODY+="\n<sub>Generated by CI â€¢ cargo-llvm-cov (workspace coverage)</sub>"

          echo -e "$COMMENT_BODY" > coverage_comment.md

      - name: Find existing coverage comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v3
        id: find_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'ðŸ“Š Coverage Report'

      - name: Create or update coverage comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: coverage_comment.md
          edit-mode: replace

      - name: Fail if coverage thresholds not met
        if: steps.coverage.outputs.coverage_failed == 'true'
        run: |
          echo "::error::One or more crates failed to meet their coverage threshold"
          exit 1

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run security audit
        run: cargo audit
