# Sello CI Pipeline
# This workflow runs on every push and pull request to ensure code quality.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run cargo check
        run: cargo check --all-targets --all-features

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    # Only need write permissions for PR comments
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage and check thresholds
        id: coverage
        run: |
          # Workspace coverage threshold (integration tests exercise all crates)
          THRESHOLD=90

          # Generate workspace-wide coverage (includes all tests exercising all crates)
          OUTPUT=$(cargo llvm-cov --workspace --all-features --json 2>/dev/null || echo '{"data":[{"totals":{"lines":{"percent":0}}}]}')

          # Extract total line coverage
          COVERAGE=$(echo "$OUTPUT" | jq -r '.data[0].totals.lines.percent // 0')
          COVERAGE_INT=$(echo "$COVERAGE" | cut -d. -f1)
          COVERAGE_DISPLAY=$(printf "%.1f" "$COVERAGE")

          # Handle null/empty
          if [ -z "$COVERAGE_INT" ] || [ "$COVERAGE_INT" = "null" ]; then
            COVERAGE_INT=0
            COVERAGE_DISPLAY="0.0"
          fi

          COMMENT_BODY="## üìä Coverage Report\n\n"
          COMMENT_BODY+="| Metric | Value |\n"
          COMMENT_BODY+="|--------|-------|\n"
          COMMENT_BODY+="| **Total Coverage** | ${COVERAGE_DISPLAY}% |\n"
          COMMENT_BODY+="| **Threshold** | ${THRESHOLD}% |\n"

          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total Coverage | ${COVERAGE_DISPLAY}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Threshold | ${THRESHOLD}% |" >> $GITHUB_STEP_SUMMARY

          echo "Total workspace coverage: ${COVERAGE_DISPLAY}% (threshold: ${THRESHOLD}%)"

          if [ "$COVERAGE_INT" -ge "$THRESHOLD" ]; then
            COMMENT_BODY+="\n### ‚úÖ Coverage threshold met\n"
            echo "coverage_failed=false" >> $GITHUB_OUTPUT
          else
            COMMENT_BODY+="\n### ‚ùå Coverage below threshold\n"
            COMMENT_BODY+="Coverage is ${COVERAGE_DISPLAY}%, need ${THRESHOLD}%.\n"
            echo "coverage_failed=true" >> $GITHUB_OUTPUT
          fi

          COMMENT_BODY+="\n<sub>Generated by CI ‚Ä¢ cargo-llvm-cov (workspace coverage)</sub>"

          echo -e "$COMMENT_BODY" > coverage_comment.md

      - name: Find existing coverage comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v3
        id: find_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'üìä Coverage Report'

      - name: Create or update coverage comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: coverage_comment.md
          edit-mode: replace

      - name: Fail if coverage thresholds not met
        if: steps.coverage.outputs.coverage_failed == 'true'
        run: |
          echo "::error::One or more crates failed to meet their coverage threshold"
          exit 1

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        id: audit
        run: |
          # Run audit and capture output
          # --ignore warnings still shows them but doesn't fail
          # We'll parse the output to determine what to do
          set +e
          AUDIT_OUTPUT=$(cargo audit 2>&1)
          AUDIT_EXIT=$?
          set -e

          echo "$AUDIT_OUTPUT"

          # Count vulnerabilities vs warnings
          VULN_COUNT=$(echo "$AUDIT_OUTPUT" | grep -c "^Crate:" | grep -v "Warning:" || echo "0")
          
          # Check for actual vulnerabilities (not just warnings)
          # Vulnerabilities have lines like "Severity: critical/high/medium/low"
          # Warnings have lines like "Warning: unmaintained/unsound"
          HAS_VULNS=$(echo "$AUDIT_OUTPUT" | grep -E "^(Title:|ID:.*RUSTSEC)" -A2 | grep -c "Solution:" || echo "0")
          
          # Extract warning count
          WARNING_COUNT=$(echo "$AUDIT_OUTPUT" | grep -c "Warning:" || echo "0")

          # Build PR comment
          COMMENT_BODY="## üîí Security Audit Report\n\n"

          if [ "$HAS_VULNS" -gt 0 ]; then
            COMMENT_BODY+="### ‚ùå Vulnerabilities Found\n\n"
            COMMENT_BODY+="The security audit found **$HAS_VULNS vulnerability(ies)** that need to be addressed.\n\n"
            COMMENT_BODY+="\`\`\`\n"
            COMMENT_BODY+="$(echo "$AUDIT_OUTPUT" | grep -E "(Crate:|Version:|Title:|Date:|ID:|URL:|Solution:)" | head -50)\n"
            COMMENT_BODY+="\`\`\`\n"
            echo "has_vulnerabilities=true" >> $GITHUB_OUTPUT
          else
            COMMENT_BODY+="### ‚úÖ No Vulnerabilities Found\n\n"
            echo "has_vulnerabilities=false" >> $GITHUB_OUTPUT
          fi

          if [ "$WARNING_COUNT" -gt 0 ]; then
            COMMENT_BODY+="\n### ‚ö†Ô∏è Warnings ($WARNING_COUNT)\n\n"
            COMMENT_BODY+="The following advisories are warnings (unmaintained crates, etc.) from transitive dependencies.\n"
            COMMENT_BODY+="These don't block the build but reviewers should be aware:\n\n"
            COMMENT_BODY+="<details>\n<summary>Click to expand warnings</summary>\n\n"
            COMMENT_BODY+="\`\`\`\n"
            # Extract warning blocks
            COMMENT_BODY+="$(echo "$AUDIT_OUTPUT" | grep -B1 -A5 "Warning:" | head -100)\n"
            COMMENT_BODY+="\`\`\`\n"
            COMMENT_BODY+="</details>\n"
          fi

          COMMENT_BODY+="\n<sub>Generated by CI ‚Ä¢ cargo-audit</sub>"

          # Save comment for PR
          echo -e "$COMMENT_BODY" > audit_comment.md

          # Also add to step summary
          echo "## Security Audit" >> $GITHUB_STEP_SUMMARY
          if [ "$HAS_VULNS" -gt 0 ]; then
            echo "‚ùå **$HAS_VULNS vulnerabilities found**" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "$WARNING_COUNT" -gt 0 ]; then
            echo "‚ö†Ô∏è $WARNING_COUNT warnings (unmaintained deps, etc.)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Find existing audit comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v3
        id: find_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'üîí Security Audit Report'

      - name: Create or update audit comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: audit_comment.md
          edit-mode: replace

      - name: Fail if vulnerabilities found
        if: steps.audit.outputs.has_vulnerabilities == 'true'
        run: |
          echo "::error::Security audit found vulnerabilities that must be addressed"
          exit 1
