# Sello CI Pipeline
# This workflow runs on every push and pull request to ensure code quality.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run cargo check
        run: cargo check --all-targets --all-features

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate workspace coverage report
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Generate per-crate coverage and check thresholds
        run: |
          # Define coverage thresholds per crate
          declare -A THRESHOLDS
          THRESHOLDS["sello-crypto"]=100
          THRESHOLDS["sello-chain"]=100
          THRESHOLDS["sello-policy"]=100
          THRESHOLDS["sello-core"]=90
          THRESHOLDS["sello"]=80

          FAILED=0

          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Crate | Coverage | Threshold | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|----------|-----------|--------|" >> $GITHUB_STEP_SUMMARY

          for CRATE in sello-crypto sello-chain sello-policy sello-core sello; do
            # Generate JSON coverage for each crate
            OUTPUT=$(cargo llvm-cov --all-features --package "$CRATE" --json 2>/dev/null || echo '{"data":[{"totals":{"lines":{"percent":0}}}]}')

            # Extract line coverage percentage
            COVERAGE=$(echo "$OUTPUT" | jq -r '.data[0].totals.lines.percent // 0' | cut -d. -f1)

            # Handle case where coverage is null or empty
            if [ -z "$COVERAGE" ] || [ "$COVERAGE" = "null" ]; then
              COVERAGE=0
            fi

            THRESHOLD=${THRESHOLDS[$CRATE]}

            if [ "$COVERAGE" -ge "$THRESHOLD" ]; then
              STATUS="pass"
              ICON="✅"
            else
              STATUS="fail"
              ICON="❌"
              FAILED=1
            fi

            echo "| $CRATE | ${COVERAGE}% | ${THRESHOLD}% | $ICON |" >> $GITHUB_STEP_SUMMARY
            echo "Crate: $CRATE - Coverage: ${COVERAGE}% - Threshold: ${THRESHOLD}% - Status: $STATUS"
          done

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$FAILED" -eq 1 ]; then
            echo "::error::One or more crates failed to meet their coverage threshold"
            exit 1
          fi

          echo "All crates meet their coverage thresholds!"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

