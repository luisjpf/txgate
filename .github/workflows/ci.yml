# Sello CI Pipeline
# This workflow runs on every push and pull request to ensure code quality.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run cargo check
        run: cargo check --all-targets --all-features

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    # Only need write permissions for PR comments
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage and check thresholds
        id: coverage
        run: |
          # Define coverage thresholds per crate (critical modules require 90%)
          declare -A THRESHOLDS
          THRESHOLDS["sello-crypto"]=90
          THRESHOLDS["sello-chain"]=90
          THRESHOLDS["sello-policy"]=90
          THRESHOLDS["sello-core"]=90
          THRESHOLDS["sello"]=80

          FAILED=0
          COMMENT_BODY="## ðŸ“Š Coverage Report\n\n"
          COMMENT_BODY+="| Crate | Coverage | Threshold | Status |\n"
          COMMENT_BODY+="|-------|----------|-----------|--------|\n"

          # Also write to job summary
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Crate | Coverage | Threshold | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|----------|-----------|--------|" >> $GITHUB_STEP_SUMMARY

          for CRATE in sello-crypto sello-chain sello-policy sello-core sello; do
            # Generate JSON coverage for each crate
            OUTPUT=$(cargo llvm-cov --all-features --package "$CRATE" --json 2>/dev/null || echo '{"data":[{"totals":{"lines":{"percent":0}}}]}')

            # Extract line coverage percentage (keep one decimal)
            COVERAGE=$(echo "$OUTPUT" | jq -r '.data[0].totals.lines.percent // 0')
            COVERAGE_INT=$(echo "$COVERAGE" | cut -d. -f1)
            COVERAGE_DISPLAY=$(printf "%.1f" "$COVERAGE")

            # Handle case where coverage is null or empty
            if [ -z "$COVERAGE_INT" ] || [ "$COVERAGE_INT" = "null" ]; then
              COVERAGE_INT=0
              COVERAGE_DISPLAY="0.0"
            fi

            THRESHOLD=${THRESHOLDS[$CRATE]}

            if [ "$COVERAGE_INT" -ge "$THRESHOLD" ]; then
              ICON="âœ…"
            else
              ICON="âŒ"
              FAILED=1
            fi

            COMMENT_BODY+="| \`$CRATE\` | ${COVERAGE_DISPLAY}% | ${THRESHOLD}% | $ICON |\n"
            echo "| $CRATE | ${COVERAGE_DISPLAY}% | ${THRESHOLD}% | $ICON |" >> $GITHUB_STEP_SUMMARY
            echo "Crate: $CRATE - Coverage: ${COVERAGE_DISPLAY}% - Threshold: ${THRESHOLD}% - Status: $([ $ICON = 'âœ…' ] && echo 'pass' || echo 'fail')"
          done

          COMMENT_BODY+="\n"

          if [ "$FAILED" -eq 1 ]; then
            COMMENT_BODY+="### âŒ Coverage check failed\n"
            COMMENT_BODY+="One or more crates are below their required threshold.\n"
            echo "coverage_failed=true" >> $GITHUB_OUTPUT
          else
            COMMENT_BODY+="### âœ… All coverage thresholds met\n"
            echo "coverage_failed=false" >> $GITHUB_OUTPUT
          fi

          COMMENT_BODY+="\n<sub>Generated by CI â€¢ cargo-llvm-cov</sub>"

          # Save comment body to file (handles multiline properly)
          echo -e "$COMMENT_BODY" > coverage_comment.md

      - name: Find existing coverage comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v3
        id: find_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'ðŸ“Š Coverage Report'

      - name: Create or update coverage comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: coverage_comment.md
          edit-mode: replace

      - name: Fail if coverage thresholds not met
        if: steps.coverage.outputs.coverage_failed == 'true'
        run: |
          echo "::error::One or more crates failed to meet their coverage threshold"
          exit 1

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run security audit
        run: cargo audit
