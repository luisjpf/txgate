# Sello CI Pipeline
# This workflow runs on every push and pull request to ensure code quality.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run cargo check
        run: cargo check --all-targets --all-features

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    # Only need write permissions for PR comments
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage and check thresholds
        id: coverage
        run: |
          # Workspace coverage threshold (integration tests exercise all crates)
          THRESHOLD=90

          # Generate workspace-wide coverage (includes all tests exercising all crates)
          OUTPUT=$(cargo llvm-cov --workspace --all-features --json 2>/dev/null || echo '{"data":[{"totals":{"lines":{"percent":0}}}]}')

          # Extract total line coverage
          COVERAGE=$(echo "$OUTPUT" | jq -r '.data[0].totals.lines.percent // 0')
          COVERAGE_INT=$(echo "$COVERAGE" | cut -d. -f1)
          COVERAGE_DISPLAY=$(printf "%.1f" "$COVERAGE")

          # Handle null/empty
          if [ -z "$COVERAGE_INT" ] || [ "$COVERAGE_INT" = "null" ]; then
            COVERAGE_INT=0
            COVERAGE_DISPLAY="0.0"
          fi

          COMMENT_BODY="## üìä Coverage Report\n\n"
          COMMENT_BODY+="| Metric | Value |\n"
          COMMENT_BODY+="|--------|-------|\n"
          COMMENT_BODY+="| **Total Coverage** | ${COVERAGE_DISPLAY}% |\n"
          COMMENT_BODY+="| **Threshold** | ${THRESHOLD}% |\n"

          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total Coverage | ${COVERAGE_DISPLAY}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Threshold | ${THRESHOLD}% |" >> $GITHUB_STEP_SUMMARY

          echo "Total workspace coverage: ${COVERAGE_DISPLAY}% (threshold: ${THRESHOLD}%)"

          if [ "$COVERAGE_INT" -ge "$THRESHOLD" ]; then
            COMMENT_BODY+="\n### ‚úÖ Coverage threshold met\n"
            echo "coverage_failed=false" >> $GITHUB_OUTPUT
          else
            COMMENT_BODY+="\n### ‚ùå Coverage below threshold\n"
            COMMENT_BODY+="Coverage is ${COVERAGE_DISPLAY}%, need ${THRESHOLD}%.\n"
            echo "coverage_failed=true" >> $GITHUB_OUTPUT
          fi

          COMMENT_BODY+="\n<sub>Generated by CI ‚Ä¢ cargo-llvm-cov (workspace coverage)</sub>"

          echo -e "$COMMENT_BODY" > coverage_comment.md

      - name: Find existing coverage comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v3
        id: find_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'üìä Coverage Report'

      - name: Create or update coverage comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: coverage_comment.md
          edit-mode: replace

      - name: Fail if coverage thresholds not met
        if: steps.coverage.outputs.coverage_failed == 'true'
        run: |
          echo "::error::One or more crates failed to meet their coverage threshold"
          exit 1

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        id: audit
        env:
          # Disable color output for cleaner parsing
          CARGO_TERM_COLOR: never
          NO_COLOR: 1
        run: |
          # Run audit and capture output (no colors for clean parsing)
          set +e
          AUDIT_OUTPUT=$(cargo audit 2>&1)
          AUDIT_EXIT=$?
          set -e

          # Strip any remaining ANSI codes just in case
          AUDIT_OUTPUT=$(echo "$AUDIT_OUTPUT" | sed 's/\x1b\[[0-9;]*m//g')

          echo "$AUDIT_OUTPUT"

          # Check for actual vulnerabilities (have "Solution:" indicating upgrade path)
          HAS_VULNS=$(echo "$AUDIT_OUTPUT" | grep -c "Solution:" || echo "0")
          
          # Extract warning count (unmaintained, unsound without known exploit)
          WARNING_COUNT=$(echo "$AUDIT_OUTPUT" | grep -c "Warning:" || echo "0")

          # Build PR comment
          {
            echo "## üîí Security Audit Report"
            echo ""

            if [ "$HAS_VULNS" -gt 0 ]; then
              echo "### ‚ùå Vulnerabilities Found"
              echo ""
              echo "The security audit found **$HAS_VULNS vulnerability(ies)** that need to be addressed."
              echo ""
              echo "\`\`\`"
              echo "$AUDIT_OUTPUT" | grep -E "(Crate:|Version:|Title:|Date:|ID:|URL:|Solution:)" | head -50
              echo "\`\`\`"
              echo "has_vulnerabilities=true" >> $GITHUB_OUTPUT
            else
              echo "### ‚úÖ No Vulnerabilities Found"
              echo ""
              echo "has_vulnerabilities=false" >> $GITHUB_OUTPUT
            fi

            if [ "$WARNING_COUNT" -gt 0 ]; then
              echo ""
              echo "### ‚ö†Ô∏è Warnings ($WARNING_COUNT)"
              echo ""
              echo "The following advisories are warnings (unmaintained crates, etc.) from transitive dependencies."
              echo "These don't block the build but reviewers should be aware:"
              echo ""
              echo "<details>"
              echo "<summary>Click to expand warnings</summary>"
              echo ""
              
              # Extract each warning block cleanly
              echo "| Crate | Advisory | Type | Title |"
              echo "|-------|----------|------|-------|"
              
              # Parse warnings into table format
              echo "$AUDIT_OUTPUT" | awk '
                /^Crate:/ { crate=$2 }
                /^ID:/ { id=$2 }
                /^Warning:/ { warning=$2 }
                /^Title:/ { 
                  title=$0; 
                  sub(/^Title:[[:space:]]*/, "", title);
                  if (crate && id) {
                    printf "| %s | %s | %s | %s |\n", crate, id, warning, title
                  }
                  crate=""; id=""; warning=""; title=""
                }
              '
              
              echo ""
              echo "</details>"
            fi

            echo ""
            echo "<sub>Generated by CI ‚Ä¢ cargo-audit</sub>"
          } > audit_comment.md

          # Also add to step summary
          echo "## Security Audit" >> $GITHUB_STEP_SUMMARY
          if [ "$HAS_VULNS" -gt 0 ]; then
            echo "‚ùå **$HAS_VULNS vulnerabilities found**" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "$WARNING_COUNT" -gt 0 ]; then
            echo "‚ö†Ô∏è $WARNING_COUNT warnings (unmaintained deps, etc.)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Find existing audit comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v3
        id: find_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'üîí Security Audit Report'

      - name: Create or update audit comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: audit_comment.md
          edit-mode: replace

      - name: Fail if vulnerabilities found
        if: steps.audit.outputs.has_vulnerabilities == 'true'
        run: |
          echo "::error::Security audit found vulnerabilities that must be addressed"
          exit 1
