# Sello Release Pipeline
#
# This workflow creates release binaries and publishes them when a version tag
# is pushed. It builds for multiple platforms and creates a GitHub Release with
# all assets attached.
#
# Supported platforms:
#   - Linux x86_64 (glibc)
#   - macOS x86_64 (Intel)
#   - macOS arm64 (Apple Silicon)
#   - Windows x86_64
#
# Note: Linux arm64 (Raspberry Pi/AWS Graviton) is not currently supported due to
# OpenSSL cross-compilation issues with solana-sdk dependencies.
#
# Usage:
#   git tag v0.1.0
#   git push origin v0.1.0

name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Build release binaries for each platform
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (native)
          - name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: sello-linux-x86_64
            cross: false

          # macOS Intel (native on Intel runner)
          - name: macOS-x86_64
            os: macos-15-intel
            target: x86_64-apple-darwin
            asset_name: sello-macos-x86_64
            cross: false

          # macOS Apple Silicon (native)
          - name: macOS-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            asset_name: sello-macos-aarch64
            cross: false

          # Windows x86_64 (native)
          - name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: sello-windows-x86_64
            cross: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install OpenSSL on Windows (required by solana-sdk)
      - name: Install OpenSSL (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install openssl:x64-windows-static-md
          echo "OPENSSL_DIR=$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows-static-md" >> $env:GITHUB_ENV
          echo "OPENSSL_STATIC=1" >> $env:GITHUB_ENV

      # Use actions-rust-cross for cross-compilation (handles OpenSSL)
      - name: Build with cross
        if: matrix.cross
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.target }}
          args: "--locked --release --package sello"
          strip: true

      # Native builds use standard cargo
      - name: Install Rust toolchain (native)
        if: ${{ !matrix.cross }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry and build (native)
        if: ${{ !matrix.cross }}
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary (native)
        if: ${{ !matrix.cross }}
        run: cargo build --locked --release --target ${{ matrix.target }} --package sello

      # Prepare Unix binaries
      - name: Prepare binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          strip sello || true
          tar -czvf ${{ matrix.asset_name }}.tar.gz sello
          shasum -a 256 ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256

      # Prepare Windows binaries
      - name: Prepare binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path sello.exe -DestinationPath ${{ matrix.asset_name }}.zip
          $hash = (Get-FileHash -Algorithm SHA256 ${{ matrix.asset_name }}.zip).Hash.ToLower()
          "$hash  ${{ matrix.asset_name }}.zip" | Out-File -Encoding utf8 ${{ matrix.asset_name }}.zip.sha256

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz.sha256
          retention-days: 1

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.zip
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.zip.sha256
          retention-days: 1

  # Create GitHub Release with all binaries
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec cp {} release-assets/ \;
          echo "Release assets:"
          ls -la release-assets/

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Generate release notes
        id: notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Installation

          ### Download Binary

          | Platform | Architecture | Download |
          |----------|--------------|----------|
          | Linux | x86_64 | [sello-linux-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sello-linux-x86_64.tar.gz) |
          | macOS | Intel | [sello-macos-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sello-macos-x86_64.tar.gz) |
          | macOS | Apple Silicon | [sello-macos-aarch64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sello-macos-aarch64.tar.gz) |
          | Windows | x86_64 | [sello-windows-x86_64.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sello-windows-x86_64.zip) |

          ### Install from crates.io

          ```bash
          cargo install sello
          ```

          ### Verify Download

          Each binary has a corresponding `.sha256` file for verification:

          ```bash
          # Linux/macOS
          shasum -a 256 -c sello-linux-x86_64.tar.gz.sha256

          # Windows (PowerShell)
          (Get-FileHash sello-windows-x86_64.zip -Algorithm SHA256).Hash -eq (Get-Content sello-windows-x86_64.zip.sha256).Split()[0]
          ```

          ## Quick Start

          ```bash
          # Extract (Unix)
          tar -xzf sello-*.tar.gz

          # Initialize
          ./sello init

          # View your address
          ./sello ethereum address
          ```
          EOF
          echo "Release notes generated"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Sello ${{ github.ref_name }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish all crates to crates.io
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: release
    # Only publish on non-prerelease tags
    if: ${{ !contains(github.ref_name, '-') }}

    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Verify token is set
        run: |
          if [ -z "$CARGO_REGISTRY_TOKEN" ]; then
            echo "::error::CARGO_REGISTRY_TOKEN secret is not set"
            echo "Please add your crates.io token as a repository secret"
            exit 1
          fi
          echo "CARGO_REGISTRY_TOKEN is configured"

      - name: Publish crates in dependency order
        run: |
          publish_crate() {
            local crate=$1
            local max_retries=3
            local retry=0

            echo "Publishing $crate..."
            while [ $retry -lt $max_retries ]; do
              if cargo publish --package "$crate"; then
                echo "$crate published successfully"
                return 0
              fi
              retry=$((retry + 1))
              if [ $retry -lt $max_retries ]; then
                echo "Retry $retry/$max_retries for $crate in 30s..."
                sleep 30
              fi
            done
            echo "::error::Failed to publish $crate after $max_retries attempts"
            return 1
          }

          # Publish in dependency order
          publish_crate sello-core && sleep 30
          publish_crate sello-crypto && sleep 30
          publish_crate sello-chain && sleep 30
          publish_crate sello-policy && sleep 30
          publish_crate sello

          echo "All crates published successfully!"
