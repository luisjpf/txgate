# Sello Release Pipeline
#
# This workflow creates release binaries and publishes them when a version tag
# is pushed. It builds for multiple platforms and creates a GitHub Release with
# all assets attached.
#
# Usage:
#   git tag v0.1.0
#   git push origin v0.1.0

name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Build release binaries for each platform
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (native build)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: sello
            asset_name: sello-linux-x86_64
            cross: false
          # Linux arm64 (cross-compile for Raspberry Pi, etc.)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: sello
            asset_name: sello-linux-aarch64
            cross: true
          # macOS Apple Silicon (native build)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: sello
            asset_name: sello-macos-aarch64
            cross: false
          # Note: macOS x86_64 (Intel) removed - GitHub runners are ARM64,
          # cross-compilation has OpenSSL issues. Intel Mac users can build from source.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }} --package sello

      - name: Build release binary (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} --package sello

      - name: Prepare binary (Unix)
        run: |
          cd target/${{ matrix.target }}/release
          strip ${{ matrix.artifact_name }} || true
          tar -czvf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          shasum -a 256 ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz.sha256
          retention-days: 1

  # Create GitHub Release with all binaries
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.sha256" \) -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Extract changelog section for this version
          if [ -f CHANGELOG.md ]; then
            # Extract content between this version header and the next version header
            NOTES=$(awk -v ver="$VERSION" '
              /^## \[/ {
                if (found) exit
                if ($0 ~ "\\[" ver "\\]") found=1
                next
              }
              found { print }
            ' CHANGELOG.md)

            if [ -z "$NOTES" ]; then
              NOTES="Release $VERSION"
            fi
          else
            NOTES="Release $VERSION"
          fi

          # Write to file to handle multiline content
          echo "$NOTES" > release_notes.md
          echo "Release notes extracted"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Sello ${{ github.ref_name }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish all crates to crates.io
  #
  # All crates are published in dependency order:
  #   1. sello-core (no internal deps)
  #   2. sello-crypto (depends on sello-core)
  #   3. sello-chain (depends on sello-core, sello-crypto)
  #   4. sello-policy (depends on sello-core, sello-chain)
  #   5. sello (depends on all above)
  #
  # Note: The library crates (sello-core, sello-crypto, sello-chain, sello-policy)
  # are internal implementation details with unstable APIs. They are published
  # only because Cargo requires all dependencies to be on crates.io.
  # Users should only depend on the `sello` binary crate.
  #
  # Uses CARGO_REGISTRY_TOKEN environment variable for authentication.
  # Cargo automatically reads this env var for registry authentication.
  # See: https://doc.rust-lang.org/cargo/reference/config.html#credentials
  #
  # Setup:
  #   1. Generate a token at https://crates.io/settings/tokens
  #   2. Add it as a repository secret named CARGO_REGISTRY_TOKEN
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: release
    # Only publish on non-prerelease tags
    if: ${{ !contains(github.ref_name, '-') }}

    env:
      # Cargo automatically uses CARGO_REGISTRY_TOKEN for authentication
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Verify token is set
        run: |
          if [ -z "$CARGO_REGISTRY_TOKEN" ]; then
            echo "::error::CARGO_REGISTRY_TOKEN secret is not set"
            echo "Please add your crates.io token as a repository secret"
            exit 1
          fi
          echo "CARGO_REGISTRY_TOKEN is configured"

      - name: Publish crates in dependency order
        run: |
          # Publish crates in dependency order with retries
          # Wait between publishes for crates.io index to update
          
          publish_crate() {
            local crate=$1
            local max_retries=3
            local retry=0
            
            echo "Publishing $crate..."
            while [ $retry -lt $max_retries ]; do
              if cargo publish --package "$crate"; then
                echo "$crate published successfully"
                return 0
              fi
              retry=$((retry + 1))
              if [ $retry -lt $max_retries ]; then
                echo "Retry $retry/$max_retries for $crate in 30s..."
                sleep 30
              fi
            done
            echo "::error::Failed to publish $crate after $max_retries attempts"
            return 1
          }
          
          # 1. sello-core (no internal deps)
          publish_crate sello-core
          echo "Waiting for crates.io index to update..."
          sleep 30
          
          # 2. sello-crypto (depends on sello-core)
          publish_crate sello-crypto
          sleep 30
          
          # 3. sello-chain (depends on sello-core, sello-crypto)
          publish_crate sello-chain
          sleep 30
          
          # 4. sello-policy (depends on sello-core, sello-chain)
          publish_crate sello-policy
          sleep 30
          
          # 5. sello binary (depends on all above)
          publish_crate sello
          
          echo "All crates published successfully!"
