# TxGate Release Pipeline
#
# This workflow creates release binaries and publishes them when a version tag
# is pushed. It builds for multiple platforms and creates a GitHub Release with
# all assets attached.
#
# Supported platforms:
#   - Linux x86_64 (glibc)
#   - macOS x86_64 (Intel)
#   - macOS arm64 (Apple Silicon)
#
# Not supported:
#   - Windows: TxGate uses Unix sockets for the server which aren't available on Windows
#   - Linux arm64: OpenSSL cross-compilation issues with solana-sdk dependencies
#
# Usage:
#   git tag v0.1.0
#   git push origin v0.1.0

name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Build release binaries for each platform
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (native)
          - name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: txgate-linux-x86_64
            cross: false

          # macOS Intel (native on Intel runner)
          - name: macOS-x86_64
            os: macos-15-intel
            target: x86_64-apple-darwin
            asset_name: txgate-macos-x86_64
            cross: false

          # macOS Apple Silicon (native)
          - name: macOS-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            asset_name: txgate-macos-aarch64
            cross: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --locked --release --target ${{ matrix.target }} --package txgate

      - name: Prepare binary
        run: |
          cd target/${{ matrix.target }}/release
          strip txgate || true
          tar -czvf ${{ matrix.asset_name }}.tar.gz txgate
          shasum -a 256 ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz.sha256
          retention-days: 1

  # Create GitHub Release with all binaries
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.sha256" \) -exec cp {} release-assets/ \;
          echo "Release assets:"
          ls -la release-assets/

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Generate release notes
        id: notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Installation

          ### Download Binary

          | Platform | Architecture | Download |
          |----------|--------------|----------|
          | Linux | x86_64 | [txgate-linux-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/txgate-linux-x86_64.tar.gz) |
          | macOS | Intel | [txgate-macos-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/txgate-macos-x86_64.tar.gz) |
          | macOS | Apple Silicon | [txgate-macos-aarch64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/txgate-macos-aarch64.tar.gz) |

          ### Install from crates.io

          ```bash
          cargo install txgate
          ```

          ### Verify Download

          Each binary has a corresponding `.sha256` file for verification:

          ```bash
          shasum -a 256 -c txgate-linux-x86_64.tar.gz.sha256
          ```

          ## Quick Start

          ```bash
          # Extract (Unix)
          tar -xzf txgate-*.tar.gz

          # Initialize
          ./txgate init

          # View your address
          ./txgate ethereum address
          ```
          EOF
          echo "Release notes generated"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: TxGate ${{ github.ref_name }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish all crates to crates.io
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: release
    # Only publish on non-prerelease tags
    if: ${{ !contains(github.ref_name, '-') }}

    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Verify token is set
        run: |
          if [ -z "$CARGO_REGISTRY_TOKEN" ]; then
            echo "::error::CARGO_REGISTRY_TOKEN secret is not set"
            echo "Please add your crates.io token as a repository secret"
            exit 1
          fi
          echo "CARGO_REGISTRY_TOKEN is configured"

      - name: Publish crates in dependency order
        run: |
          publish_crate() {
            local crate=$1
            local max_retries=3
            local retry=0

            echo "Publishing $crate..."
            while [ $retry -lt $max_retries ]; do
              if cargo publish --package "$crate"; then
                echo "$crate published successfully"
                return 0
              fi
              retry=$((retry + 1))
              if [ $retry -lt $max_retries ]; then
                echo "Retry $retry/$max_retries for $crate in 30s..."
                sleep 30
              fi
            done
            echo "::error::Failed to publish $crate after $max_retries attempts"
            return 1
          }

          # Publish in dependency order
          publish_crate txgate-core && sleep 30
          publish_crate txgate-crypto && sleep 30
          publish_crate txgate-chain && sleep 30
          publish_crate txgate-policy && sleep 30
          publish_crate txgate

          echo "All crates published successfully!"
