# Sello Release Pipeline
#
# This workflow creates release binaries and publishes them when a version tag
# is pushed. It builds for multiple platforms and creates a GitHub Release with
# all assets attached.
#
# Usage:
#   git tag v0.1.0
#   git push origin v0.1.0

name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Build release binaries for each platform
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: sello
            asset_name: sello-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: sello
            asset_name: sello-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: sello
            asset_name: sello-macos-aarch64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --package sello

      - name: Prepare binary (Unix)
        run: |
          cd target/${{ matrix.target }}/release
          strip ${{ matrix.artifact_name }} || true
          tar -czvf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          shasum -a 256 ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz.sha256
          retention-days: 1

  # Create GitHub Release with all binaries
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.sha256" \) -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Extract changelog section for this version
          if [ -f CHANGELOG.md ]; then
            # Extract content between this version header and the next version header
            NOTES=$(awk -v ver="$VERSION" '
              /^## \[/ {
                if (found) exit
                if ($0 ~ "\\[" ver "\\]") found=1
                next
              }
              found { print }
            ' CHANGELOG.md)

            if [ -z "$NOTES" ]; then
              NOTES="Release $VERSION"
            fi
          else
            NOTES="Release $VERSION"
          fi

          # Write to file to handle multiline content
          echo "$NOTES" > release_notes.md
          echo "Release notes extracted"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Sello ${{ github.ref_name }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optionally publish to crates.io
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: release
    # Only publish on non-prerelease tags
    if: ${{ !contains(github.ref_name, '-') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Publish crates
        run: |
          # Publish crates in dependency order
          # Wait between publishes for crates.io index to update

          echo "Publishing sello-core..."
          cargo publish --package sello-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30

          echo "Publishing sello-crypto..."
          cargo publish --package sello-crypto --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30

          echo "Publishing sello-chain..."
          cargo publish --package sello-chain --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30

          echo "Publishing sello-policy..."
          cargo publish --package sello-policy --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30

          echo "Publishing sello..."
          cargo publish --package sello --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
